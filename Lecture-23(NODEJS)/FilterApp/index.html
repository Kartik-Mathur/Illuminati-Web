<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>Food Filter App</h1>
            <div class="filterWays">
                <input type="checkbox" name="vegSign" id="vegSign">
                <label for="vegSign">
                    <span class="veg">Veg</span>
                </label>

                <input type="checkbox" name="jainVegSign" id="jainVegSign">
                <label for="jainVegSign">
                    <span class="jainVeg">Jain-Veg</span>
                </label>

                <input type="checkbox" name="nonVegSign" id="nonVegSign">
                <label for="nonVegSign">
                    <span class="nonVeg">Non-Veg</span>
                </label>
            </div>
        </div>

        <ul class="foodList">
            <li class="foodItem">Shahi Paneer
                <div class="updateFoodCount">
                    <span class="foodPrice">Price: $4</span>
                    <span class="increaseFood">+</span>
                    <span class="foodCount">3</span>
                    <span class="decreaseFood">-</span>
                </div>
            </li>
        </ul>
    </div>

    <script src="./script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="nav-item date flexbox">
            <div class="icons">
                <img width="30px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/2048px-Hamburger_icon.svg.png">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <img width="30px" src="https://cdn0.iconfinder.com/data/icons/very-basic-2-android-l-lollipop-icon-pack/24/search-512.png">
            </div>
            <div class="dateDetails">
                <div class="todaysDate">
                    Sunday, January 8, 2023
                </div>
                <div class="todaysPaper">Today's Paper</div>
            </div>
        </div>
        <div class="nav-item newyorkTimes">
            <div class="flexNewyorkTimes">
                <div class="languages">
                    <div class="languageItem us">U.S.</div>
                    <div class="languageItem international">International</div>
                    <div class="languageItem canada">Canada</div>
                    <div class="languageItem espanol">ESPAÑOL</div>
                    <div class="languageItem chinese">中文</div>
                </div>
                <div class="logo">
                    <img width="600px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/NewYorkTimes.svg/2560px-NewYorkTimes.svg.png">
                </div>
            </div>
        </div>
        <div class="nav-item subscribe">
            <div class="subscribeButtons">
                <button class="navButton">SUBSCRIBE FOR ₹600/YEAR</button>
                <button class="navButton">LOG IN</button>

            </div>
            <div class="weatherForecast">
                <div class="temprature">
                    <img width="40px" src="https://i.pinimg.com/originals/ab/71/e2/ab71e28871caa8c7e300f3dd19e34184.png">
                    <span style="vertical-align: top; font-size: 20px;">17°C 21° 8°</span>
                </div>
                <div class="stock">
                    S&P 500 +2.28% ↑
                </div>
            </div>
        </div>
        <div class="nav-item categories">
            <div class="categoryItem">
                World 
            </div>
            <div class="categoryItem">
                 U.S.
            </div>
            <div class="categoryItem">
                Politics 
            </div>
            <div class="categoryItem">
                N.Y. 
            </div>
            <div class="categoryItem">
                Business 
            </div>
            <div class="categoryItem">
                Opinion 
            </div>
            <div class="categoryItem">
                Science
            </div>
            <div class="categoryItem">
                Health 
            </div>
            <div class="categoryItem">
                Sports 
            </div>
            <div class="categoryItem">
                Arts
            </div>
            <div class="categoryItem">
                Books 
            </div>
            <div class="categoryItem">
                Style
            </div>
            <div class="categoryItem">
                Food 
            </div>
            <div class="categoryItem">
                Travel
            </div>
            <div class="categoryItem magazine">
                Games
            </div>
            <div class="categoryItem">
                The Athletic
            </div>
            <div class="categoryItem">
                Cooking
            </div>
            <div class="categoryItem">
                Wirecutter
            </div>
        </div>
    </div>
    <hr style="width: 73%; margin: auto; color: black;">
    <hr style="width: 73%; margin: auto; color: black; margin-top: 3px;">

</body>

</html>

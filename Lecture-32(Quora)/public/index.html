<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>

    <nav>
        <button class="loginBtn">Login</button>
        <button class="signupBtn">Signup</button>
    </nav>

    <form class="login" method="POST" action="/login">
        <input type="text" class="username" placeholder="username" name="username"><br>
        <input type="password" class="password" name="password" placeholder="password">
        <button type="submit">Login</button>
    </form>

    <form class="signup" method="POST" action="/signup">
        <input type="text" class="username" name="username" placeholder="username"><br>
        <input type="password" class="password" name="password" placeholder="password">
        <button type="submit">SignUp</button>
    </form>

    <script src="js/index.js"></script>
</body>

</html>
